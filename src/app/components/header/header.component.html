<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">Eaxmium</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/exams']" [routerLinkActive]="'text-danger rounded'"
            [routerLinkActiveOptions]="{ exact: true }">Exams</a>
        </li>
        <div *ngIf="isTeacher">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/exams', 0, 'edit']" [routerLinkActive]="'text-danger rounded'"
            [routerLinkActiveOptions]="{ exact: true }">Create Exam</a>
        </li>
        </div>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </a>
          <ul class="dropdown-menu">
            <!-- Show these when user is NOT logged in -->
            @if (!authService.isAuthenticated()) {
            <li>
              <a class="dropdown-item" [routerLink]="['/account/login']" [routerLinkActive]="'text-danger rounded'"
                [routerLinkActiveOptions]="{ exact: true }">Login</a>
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['/account/register']" [routerLinkActive]="'text-danger rounded'"
                [routerLinkActiveOptions]="{ exact: true }">Register</a>
            </li>
            }

            <!-- Show these when user is logged in -->
            @if (authService.isAuthenticated()) {
            <li>
              <a class="dropdown-item" [routerLink]="['/account/myprofile']" [routerLinkActive]="'text-danger rounded'"
                [routerLinkActiveOptions]="{ exact: true }">My Profile</a>
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Logout</a>
            </li>
            }
          </ul>
        </li>
      </ul>
    </div>
  </div>

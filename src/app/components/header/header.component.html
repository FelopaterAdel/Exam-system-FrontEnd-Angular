<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <!-- Brand with enhanced styling -->
    <a class="navbar-brand fw-bold fs-4 text-white" href="#" style="letter-spacing: 0.5px;">
      <i class="bi bi-mortarboard-fill me-2"></i>Eaxmium
    </a>
    
    <!-- Mobile toggle button -->
    <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navigation items -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-lg-center">
        
        <!-- Exams link -->
        <li class="nav-item me-2">
          <a class="nav-link px-3 py-2 rounded-pill transition-all" 
             [routerLink]="['/exams']" 
             [routerLinkActive]="'bg-white text-primary fw-semibold shadow-sm'"
             [routerLinkActiveOptions]="{ exact: true }"
             style="transition: all 0.3s ease;">
            <i class="bi bi-file-text me-1"></i>Exams
          </a>
        </li>
        
        <!-- Create Exam link (teacher only) -->
        <div *ngIf="isTeacher">
          <li class="nav-item me-2">
            <a class="nav-link px-3 py-2 rounded-pill transition-all" 
               [routerLink]="['/exams', 0, 'edit']" 
               [routerLinkActive]="'bg-white text-primary fw-semibold shadow-sm'"
               [routerLinkActiveOptions]="{ exact: true }"
               style="transition: all 0.3s ease;">
              <i class="bi bi-plus-circle me-1"></i>Create Exam
            </a>
          </li>
        </div>
        
        <!-- Account dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle px-3 py-2 rounded-pill d-flex align-items-center" 
             href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
             style="transition: all 0.3s ease;">
            <i class="bi bi-person-circle me-1"></i>Account
          </a>
          
          <!-- Enhanced dropdown menu -->
          <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0 mt-2" 
              style="min-width: 200px; border-radius: 12px;">
            
            <!-- Not logged in options -->
            @if (!authService.isAuthenticated()) {
              <li>
                <a class="dropdown-item py-2 px-3 rounded-3 mx-2 mb-1" 
                   [routerLink]="['/account/login']" 
                   [routerLinkActive]="'bg-primary text-white'"
                   [routerLinkActiveOptions]="{ exact: true }"
                   style="transition: all 0.2s ease;">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </a>
              </li>
              <li>
                <a class="dropdown-item py-2 px-3 rounded-3 mx-2 mb-1" 
                   [routerLink]="['/account/register']" 
                   [routerLinkActive]="'bg-primary text-white'"
                   [routerLinkActiveOptions]="{ exact: true }"
                   style="transition: all 0.2s ease;">
                  <i class="bi bi-person-plus me-2"></i>Register
                </a>
              </li>
            }
            
            <!-- Logged in options -->
            @if (authService.isAuthenticated()) {
              <li>
                <a class="dropdown-item py-2 px-3 rounded-3 mx-2 mb-1" 
                   [routerLink]="['/account/profile']" 
                   [routerLinkActive]="'bg-primary text-white'"
                   [routerLinkActiveOptions]="{ exact: true }"
                   style="transition: all 0.2s ease;">
                  <i class="bi bi-person me-2"></i>My Profile
                </a>
              </li>
              <li><hr class="dropdown-divider mx-2"></li>
              <li>
                <a class="dropdown-item py-2 px-3 rounded-3 mx-2 text-danger" 
                   (click)="logout()" 
                   style="cursor: pointer; transition: all 0.2s ease;">
                  <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
              </li>
            }
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

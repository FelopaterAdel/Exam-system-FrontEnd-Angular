<div class="container d-flex justify-content-center align-items-center vh-100">
<div class="card bg-dark text-white shadow p-4">
  <h2 class="mb-4 text-center">Register</h2>
  <!-- success message -->
<div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
</div>

<!-- error message -->
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

  <div>
    <label for="name" class="form-label">Name:</label>
    <input id="name" formControlName="name" class="form-control">
    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
      Name is required.
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" class="form-control">
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"  >
      Enter a valid email.
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" class="form-control">
  </div>

  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control">
    <div *ngIf="passwordMismatch" class="alert alert-success">
      Passwords do not match.
    </div>
  </div>

  <div>
    <label for="role">Role:</label>
    <select id="role" formControlName="role">
      <option value="teacher">Teacher</option>
      <option value="student">Student</option>
    </select>
  </div>

<p class="lead">
      Already have an account?
      <a [routerLink]="['/account/login']" class="text-info">Login</a>
    </p>

    <button type="submit" class="btn btn-success d-block w-100" [disabled]="registerForm.invalid || passwordMismatch">
      Register
    </button>
  </form>
</div>
</div>

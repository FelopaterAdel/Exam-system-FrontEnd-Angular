 <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 py-4">
        <div class="register-container">
            <div class="card register-card p-4">
                <div class="card-header">
                    <h2><i class="fas fa-user-plus me-2"></i>Create Account</h2>
                </div>
                
                <!-- Success message -->
                <div class="alert success-message d-none" id="successMessage">
                    <i class="fas fa-check-circle me-2"></i>
                    <span>Registration successful!</span>
                </div>

                <!-- Error message -->
                <div class="alert danger-message d-none" id="errorMessage">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span>Please fix the errors below.</span>
                </div>

                <form id="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2"></i>Full Name
                        </label>
                        <div class="position-relative">
                            <input 
                                type="text" 
                                id="name" 
                                formControlName="name"
                                name="name" 
                                class="form-control" 
                                placeholder="Enter your full name"
                                required
                            >
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        <div class="error-message d-none" id="nameError">
                            <i class="fas fa-exclamation-triangle"></i>
                            Name is required and must be at least 2 characters.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <div class="position-relative">
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                formControlName="email"
                                class="form-control" 
                                placeholder="Enter your email address"
                                required
                            >
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        <div class="error-message d-none" id="emailError">
                            <i class="fas fa-exclamation-triangle"></i>
                            Please enter a valid email address.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="position-relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                formControlName="password"
                                class="form-control" 
                                placeholder="Create a strong password"
                                required
                            >
                            <i class="fas fa-eye input-icon toggle-password" data-target="password" style="cursor: pointer;"></i>
                        </div>
                        <div class="error-message d-none" id="passwordError">
                            <i class="fas fa-exclamation-triangle"></i>
                            Password must be at least 8 characters long.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock me-2"></i>Confirm Password
                        </label>
                        <div class="position-relative">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                formControlName="confirmPassword"
                                name="confirmPassword" 
                                class="form-control" 
                                placeholder="Confirm your password"
                                required
                            >
                            <i class="fas fa-eye input-icon toggle-password" data-target="confirmPassword" style="cursor: pointer;"></i>
                        </div>
                        <div class="error-message d-none" id="confirmPasswordError">
                            <i class="fas fa-exclamation-triangle"></i>
                            Passwords do not match.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="role" class="form-label">
                            <i class="fas fa-users me-2"></i>Account Type
                        </label>
                        <select id="role" name="role" formControlName="role" class="form-select" required>
                            <option value="">Select your role</option>
                            <option value="teacher">
                                <i class="fas fa-chalkboard-teacher"></i> Teacher
                            </option>
                            <option value="student">
                                <i class="fas fa-graduation-cap"></i> Student
                            </option>
                        </select>
                        <div class="error-message d-none" id="roleError">
                            <i class="fas fa-exclamation-triangle"></i>
                            Please select your account type.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-register w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>
                        Create Account
                    </button>
                </form>

                <div class="login-link">
                    <p class="mb-0">
                        Already have an account? 
                        <a href="/account/login">
                            <i class="fas fa-sign-in-alt me-1"></i>Sign In
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Login Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <h2 class="login-title">
        <i class="fas fa-sign-in-alt"></i>
        Welcome Back
      </h2>

      <!-- success message -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <!-- error message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <form id="loginForm"  [formGroup]="loginForm" (ngSubmit)="onSubmit()"  novalidate>
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-1"></i>
            Email Address
          </label>
          <div style="position: relative;">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter your email address" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-1"></i>
            Password
          </label>
          <div style="position: relative;">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="form-control" formControlName="password"  id="password" placeholder="Enter your password" required />
          </div>
        </div>

        <div class="register-link">
          Don't have an account?
          <a  [routerLink]="['/account/register']" >Create one here</a>
        </div>

        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
      </form>
    </div>
  </div>
</body>

</html>

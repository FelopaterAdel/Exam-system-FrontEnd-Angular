<div class="profile-container">
  <div class="profile-header">
    <div class="header-actions">
      <button class="btn btn-secondary" (click)="goToDashboard()">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </button>
      <button class="btn btn-danger" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
    <h1 class="page-title">My Profile</h1>
  </div>

  <div class="profile-card">
    <div class="profile-avatar">
      <div class="avatar-circle">
        <i class="fas fa-user"></i>
      </div>
      <div class="role-badge" [class.teacher]="user.role === 'teacher'" [class.student]="user.role === 'student'">
        {{ getRoleDisplayText() }}
      </div>
    </div>

    <div class="profile-content">
      <div class="profile-section">
        <h2>Personal Information</h2>
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control" 
            [(ngModel)]="user.name" 
            [readonly]="!isEditing"
            [class.editing]="isEditing">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            [(ngModel)]="user.email" 
            [readonly]="!isEditing"
            [class.editing]="isEditing">
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select 
            id="role" 
            class="form-control" 
            [(ngModel)]="user.role" 
            [disabled]="!isEditing"
            [class.editing]="isEditing">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            [(ngModel)]="user.password" 
            [readonly]="!isEditing"
            [class.editing]="isEditing"
            placeholder="Enter new password">
        </div>
      </div>

      <div class="profile-actions">
        <button 
          *ngIf="!isEditing" 
          class="btn btn-primary" 
          (click)="toggleEdit()">
          <i class="fas fa-edit"></i> Edit Profile
        </button>
        
        <div *ngIf="isEditing" class="edit-actions">
          <button class="btn btn-success" (click)="saveProfile()">
            <i class="fas fa-save"></i> Save Changes
          </button>
          <button class="btn btn-secondary" (click)="toggleEdit()">
            <i class="fas fa-times"></i> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="profile-stats" *ngIf="user.role === 'student'">
    <h3>Student Statistics</h3>
    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-number">12</div>
        <div class="stat-label">Exams Taken</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">85%</div>
        <div class="stat-label">Average Score</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">3</div>
        <div class="stat-label">Pending Exams</div>
      </div>
    </div>
  </div>

  <div class="profile-stats" *ngIf="user.role === 'teacher'">
    <h3>Teacher Statistics</h3>
    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-number">8</div>
        <div class="stat-label">Exams Created</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">156</div>
        <div class="stat-label">Students Enrolled</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">24</div>
        <div class="stat-label">Pending Reviews</div>
      </div>
    </div>
  </div>
</div>

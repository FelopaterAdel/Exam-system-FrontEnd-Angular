
<app-shared-card>
  
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">
    @for (exam of exams; track exam._id) {
    <div class="col">
      <div class="card h-100 shadow-sm border-0 exam-card">
        <div class="card-header bg-gradient text-white py-3">
          <h5 class="card-title mb-0 fw-bold">{{ exam.title }}</h5>
        </div>
        <div class="card-body d-flex flex-column">
          <div class="exam-details mb-3 flex-grow-1">
            <div class="detail-item mb-2">
              <i class="bi bi-hash text-muted me-2"></i>
              <span class="text-muted small">ID:</span>
              <span class="fw-medium ms-1">{{ exam._id }}</span>
            </div>
            <div class="detail-item">
              <i class="bi bi-person-badge text-muted me-2"></i>
              <span class="text-muted small">Teacher ID:</span>
              <span class="fw-medium ms-1">{{ exam.teacherId }}</span>
            </div>
          </div>
        </div>
        
        <!-- Teacher Actions -->
        <div class="card-footer bg-light border-0 p-3" *ngIf="isTeacher">
          <div class="d-flex justify-content-end gap-2">
            <button 
              [routerLink]="['/exams', exam._id,'edit']" 
              class="btn btn-outline-primary btn-sm action-btn"
              title="Edit Exam"
            >
              <i class="bi bi-pencil-square me-1"></i>
              Edit
            </button>
            <button 
              [routerLink]="['/exams', exam._id]" 
              class="btn btn-outline-info btn-sm action-btn"
              title="View Exam"
            >
              <i class="bi bi-eye-fill me-1"></i>
              View
            </button>
            <button 
              (click)="deleteHandler(exam._id)"
              class="btn btn-outline-danger btn-sm action-btn"
              title="Delete Exam"
            >
              <i class="bi bi-trash3-fill me-1"></i>
              Delete
            </button>
          </div>
        </div>
        
        <!-- Student Actions -->
        <div class="card-footer bg-light border-0 p-3" *ngIf="isStudent">
          <div class="d-flex flex-column gap-2">
            <button 
              [routerLink]="['/exams', exam._id,'take']" 
              class="btn btn-primary btn-sm w-100 student-action-btn"
              title="Take Exam"
            >
              <i class="bi bi-play-circle me-2"></i>
              Take Exam
            </button>
            <button 
              [routerLink]="['/exams', exam._id,'result']" 
              class="btn btn-outline-success btn-sm w-100 student-action-btn"
              title="View Results"
            >
              <i class="bi bi-clipboard-data me-2"></i>
              View Results
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</app-shared-card>

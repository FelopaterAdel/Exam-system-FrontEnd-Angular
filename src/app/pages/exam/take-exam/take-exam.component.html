<!-- take-exam.component.html -->
<app-shared-card>
    <h2 class="text-muted text-center">Take Exam: {{ exam.title }}</h2>

    <form [formGroup]="examForm" (ngSubmit)="submitExam()" *ngIf="exam">
        <div formArrayName="answers">
            <div *ngFor="let question of exam.questions; let i = index" class="mb-4">
                <h4>Question {{ i + 1 }}: {{ question.question }}</h4>

                <div *ngFor="let option of question.options; let j = index" class="form-check">
                    <input class="form-check-input" type="radio" [formControlName]="i.toString()" [value]="j"
                        [id]="'q' + i + 'o' + j">
                    <label class="form-check-label" [for]="'q' + i + 'o' + j">
                        {{ option }}
                    </label>

                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Exam</button>
    </form>
</app-shared-card>
